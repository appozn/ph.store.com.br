<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <div class="logo" id="siteLogo" style="font-weight: 800; font-size: 24px; color: var(--primary);">
                PH STORE
            </div>
            <div id="userMenu" style="display: flex; align-items: center; gap: 15px;">
                <!-- Rendered by JS -->
            </div>
            <button id="openCartBtn" class="btn btn-outline"
                style="padding: 8px 15px; display: flex; align-items: center; gap: 8px; position: relative;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cartCountBadge"
                    style="position: absolute; top: -5px; right: -5px; background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; display: none;">0</span>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 id="heroTitle">Carregando...</h1>
            <p id="heroSubtitle">Por favor, aguarde.</p>
        </div>
    </section>

    <!-- Products -->
    <section class="products-section container" id="productsSection">
        <h2 class="text-center" style="font-size: 32px; margin-bottom: 20px;">Nossos Produtos</h2>
        <!-- Rendered via JS by Category -->
    </section>

    <!-- Footer -->
    <footer
        style="text-align: center; padding: 60px 20px 40px; border-top: 1px solid var(--border-color); margin-top: 60px; background: var(--bg-secondary);">
        <div class="container">
            <h3
                style="font-size: 28px; font-weight: 700; margin-bottom: 30px; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.4;">
                Na PH STORE, a gente cuida do seu celular como se fosse nosso.</h3>

            <a href="#" id="footerInstaBtn" target="_blank" class="btn btn-outline"
                style="border-radius: 50px; margin-bottom: 40px; display: inline-flex;">
                <svg style="width: 20px; height: 20px; margin-right: 8px;" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                </svg>
                Siga no Instagram
            </a>
            <p class="text-muted" style="font-size: 14px;">© 2026 PH STORE. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Cart Sidebar -->
    <div id="cartOverlay" class="cart-overlay"></div>
    <aside id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Meu Carrinho</h2>
            <button id="closeCartBtn" class="close-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="cartItemsList" class="cart-items">
            <!-- Items rendered by JS -->
            <p class="text-center text-muted">Seu carrinho está vazio.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <span id="cartTotalValue">R$ 0,00</span>
            </div>
            <button id="checkoutWhatsAppBtn" class="btn btn-primary" style="width: 100%;">Finalizar Pagamento</button>
        </div>
    </aside>

    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
